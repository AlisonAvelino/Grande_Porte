<!DOCTYPE html>
<html>
   <head>
		<title>CSS Class</title>
		<style>
			div
			{
			color: red;
			text-align: center;
			}
			.exemplo
			{
			background-color: black;
			}
			div.exemplo
			{
			color: white;
			}
		</style>

   </head>   
   <body>
		<div>
		Exemplo 1
		</div>
		<div class="exemplo">
		Exemplo 2
		</div>
   </body>
</html>
